            type="text/javascript">

</head>
<body>
<div class="header">
    <nav class="header">
        <div class="Logo">
            <div class="navigation">
                <ul class="nav">
                    <li class ="nav0"><a href="/MainWindow"><img src ="/img/Logo.png" class="mainLogo"></a>
                    <li class ="nav1"><a href="/MainWindow/Ads">Каталог</a>
                    <li class ="nav2"><a href="">Помощь</a>

</div>
<main>
    <div class="ad">
        <div class="ad_photo">
            <img th:src="${photo}">
        </div>
        <div class="ad_description">
            <h1 th:text="${situation+kind}"></h1>
            <p th:text="'Пол: '+${sex}"></p>
            <p th:text="'Дата: '+${date}"></p>
            <p th:text="'Описание: '+${description}"></p>
        </div>
        <div class="user_description">
            <h1>Контакты для связи:</h1>
            <p th:text="'Имя: '+${user_description_name}"></p>
            <p th:text="'Почта: '+${user_description_email}"></p>
            <p th:text="'Телефон: '+${user_description_telephone}"></p>
        </div>
        <div class="ad_map">
            <h1>Место пропажи:</h1>
            <p class="map_coord" id="map_coord" th:text="${place}"></p>
            <div id="map" class="map_style"></div>
        </div>
    </div>
</main>
</body>
